<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vesperia Alpha</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background: black;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(127,0,255,0.1) 0%, transparent 60%),
                  url('https://raw.githubusercontent.com/VesperiaAlpha/vesperiaalpha/main/starfield.gif') repeat;
      background-size: cover;
      animation: moveStars 60s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(100px, 100px); }
    }

    h1 {
      font-size: 4em;
      letter-spacing: 2px;
      margin-bottom: 0.2em;
      color: #ffffff;
      text-shadow: 0 0 10px #7f00ff, 0 0 30px #7f00ff;
      z-index: 1;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 400;
      color: #cccccc;
      z-index: 1;
    }

    p {
      font-size: 1em;
      margin-bottom: 2em;
      color: #888888;
      z-index: 1;
    }

    a.button {
      padding: 1em 2em;
      border: 2px solid #ffffff;
      border-radius: 30px;
      color: #ffffff;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: bold;
      z-index: 1;
      position: relative;
    }

    a.button:hover {
      background-color: #7f00ff;
      border-color: #7f00ff;
      box-shadow: 0 0 10px #7f00ff, 0 0 20px #7f00ff;
    }
  </style>
</head>
<body>
  <h1>Vesperia Alpha</h1>
  <h2>Welcome to the Beacon</h2>
  <p>You're here for a reason.</p>
  <a class="button" href="#">Step Into the Signal</a>
</body>
</html>
