<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vesperia Alpha</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Unbounded', sans-serif;
      background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 100%);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      letter-spacing: 2px;
      margin-bottom: 0.2em;
      color: #ffffff;
      text-shadow: 0 0 10px #7f00ff, 0 0 20px #7f00ff;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 400;
      color: #cccccc;
    }

    p {
      font-size: 1em;
      margin-bottom: 2em;
      color: #888888;
    }

    a.button {
      padding: 1em 2em;
      border: 2px solid #ffffff;
      border-radius: 30px;
      color: #ffffff;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #7f00ff;
      border-color: #7f00ff;
      box-shadow: 0 0 10px #7f00ff, 0 0 20px #7f00ff;
    }
  </style>
</head>
<body>
  <h1>Vesperia Alpha</h1>
  <h2>Welcome to the Beacon</h2>
  <p>You're here for a reason.</p>
  <a class="button" href="#">Step Into the Signal</a>
</body>
</html>
